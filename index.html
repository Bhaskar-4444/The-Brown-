
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Brown Restaurant Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff8f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #5c3d2e;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header img {
            height: 50px;
        }
        header nav {
            display: flex;
            gap: 20px;
        }
        header nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 12px;
            margin: 15px;
            padding: 10px;
            width: 250px;
            box-shadow: 2px 2px 8px #ccc;
            text-align: center;
        }
        .item img {
            max-width: 100%;
            border-radius: 10px;
        }
        .item h3 {
            margin: 10px 0 5px;
        }
        .item .price {
            color: green;
            font-weight: bold;
        }
        .item .quantity {
            margin-top: 10px;
        }
        .item button {
            margin: 0 5px;
            padding: 5px 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.jpg" alt="The Brown Logo">
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact Us</a>
            <a href="#">Services</a>
            <a href="#">Food Items</a>
        </nav>
    </header>
    <div class="menu">

        <div class="item">
            <img src="fish curry.jpg" alt="Fish Curry">
            <h3>Fish Curry</h3>
            <div class="price">₹180</div>
            <div class="quantity">
                <button onclick="decrease()">−</button>
                <span>0</span>
                <button onclick="increase()">+</button>
            </div>
        </div>
    
        <div class="item">
            <img src="French Fries.jpg" alt="French Fries">
            <h3>French Fries</h3>
            <div class="price">₹90</div>
            <div class="quantity">
                <button onclick="decrease()">−</button>
                <span>0</span>
                <button onclick="increase()">+</button>
            </div>
        </div>
    
        <div class="item">
            <img src="Fried momos.jpg" alt="Fried Momos">
            <h3>Fried Momos</h3>
            <div class="price">₹100</div>
            <div class="quantity">
                <button onclick="decrease()">−</button>
                <span>0</span>
                <button onclick="increase()">+</button>
            </div>
        </div>
    
        <div class="item">
            <img src="Gotta chicken.jpg" alt="Gotta Chicken">
            <h3>Gotta Chicken</h3>
            <div class="price">₹220</div>
            <div class="quantity">
                <button onclick="decrease()">−</button>
                <span>0</span>
                <button onclick="increase()">+</button>
            </div>
        </div>
    
        <div class="item">
            <img src="Kabuli chole.jpg" alt="Kabuli Chole">
            <h3>Kabuli Chole</h3>
            <div class="price">₹110</div>
            <div class="quantity">
                <button onclick="decrease()">−</button>
                <span>0</span>
                <button onclick="increase()">+</button>
            </div>
        </div>
    
        <div class="item">
            <img src="Pasta.jpg" alt="Pasta">
            <h3>Pasta</h3>
            <div class="price">₹140</div>
            <div class="quantity">
                <button onclick="decrease()">−</button>
                <span>0</span>
                <button onclick="increase()">+</button>
            </div>
        </div>
    
        <div class="item">
            <img src="pizza-7359755_1280.jpg" alt="Pizza">
            <h3>Pizza</h3>
            <div class="price">₹250</div>
            <div class="quantity">
                <button onclick="decrease()">−</button>
                <span>0</span>
                <button onclick="increase()">+</button>
            </div>
        </div>
    
        <div class="item">
            <img src="Steam momos.jpg" alt="Steam Momos">
            <h3>Steam Momos</h3>
            <div class="price">₹90</div>
            <div class="quantity">
                <button onclick="decrease()">−</button>
                <span>0</span>
                <button onclick="increase()">+</button>
            </div>
        </div>
    
        <div class="item">
            <img src="tandoor chicken.jpg" alt="Tandoori Chicken">
            <h3>Tandoori Chicken</h3>
            <div class="price">₹230</div>
            <div class="quantity">
                <button onclick="decrease()">−</button>
                <span>0</span>
                <button onclick="increase()">+</button>
            </div>
        </div>
    
    </div>
    <script>
        function increase() {
            let span = event.target.previousElementSibling;
            span.textContent = parseInt(span.textContent) + 1;
        }
        function decrease() {
            let span = event.target.nextElementSibling;
            let val = parseInt(span.textContent);
            if (val > 0) span.textContent = val - 1;
        }
    </script>
</body>
</html>
